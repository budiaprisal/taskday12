<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FORM LOGIN</title>
    <link rel="icon" type="image/x-icon" href="../public/favicon/favicon.ico" />
    <link rel="stylesheet" href="/public/css/style1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-grey">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/public/img/logo.png" alt="logo" width="50px" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="/project">My Project</a>
            </li>
          </ul>
          <div>
            <a href="/form-register" class="btn text-black px-2">Register</a>
            <a href="/form-login" class="btn text-black px-2">Login</a>
          </div>

          <a href="/contact">
            <button class="btn btn-dark text-white" type="submit">Contact Me</button>
          </a>
        </div>
      </div>
    </nav>

    <!--Form-->
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <div class="container-form">
        <h2 class="mb-3 text-center">Form Login</h2>
        <form action="/login" method="POST">
          {{if .FlashData}}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{.FlashData}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {{end}}

          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="text" name="inputEmail" id="inputEmail" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" required />
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-dark text-white">Login</button>
          </div>
        </form>
      </div>
    </div>
    <!--Form-->
  </body>
</html>
